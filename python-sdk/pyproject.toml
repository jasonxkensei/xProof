[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xproof"
version = "0.1.0"
description = "Python SDK for xProof â€” blockchain proof-of-existence on MultiversX"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "xProof"},
]
keywords = ["blockchain", "multiversx", "proof-of-existence", "certification", "sha256"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://xproof.app"
Repository = "https://github.com/jasonxkensei/xproof"
Documentation = "https://xproof.app/api/pricing"
Issues = "https://github.com/jasonxkensei/xproof/issues"

[tool.setuptools.packages.find]
include = ["xproof*"]
